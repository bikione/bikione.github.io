<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/getRequest.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</head>

<body>

    <div class="header-div">
        <div class="header-left">
            <span>Dictionary by Bilguut</span>
        </div>
        <div class="header-right">
            <form action="" id="search">
                <input type="text" id="textofSearch" placeholder="Type the word you want to">
                <input type="submit" id="BthofSearch" value="Search">
            </form>
        </div>
    </div>
    <div class="container">
        <div id="result">
            <div>
                <div class="fields-def">Word: </div>
                <div class="field-words">Hello World</div>

            </div>
            <div>
                <div class="fields-def">Word Type: </div>
                <div class="field-words">Verb</div>
            </div>
            <div>
                <div class="fields-def">Definition: </div>
                <div class="field-words">I dont know why</div>
            </div>
            <p></p>
            <hr>
        </div>
    </div>
</body>

</html>
